<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/const.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="./imgs/PNG/tic-tac-toe (1).png" type="image/x-icon">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700&display=swap" rel="stylesheet">
    <!-- GOOGLE FONTS END -->
    <title>TicTacToe</title>
</head>

<body>
    <input type="checkbox" id="mode">
    <label for="mode">
        <div class="oval"></div>
    </label>

    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <div class="conteiner">
                <ul class="header__list">
                    <li class="header__item header-dark1">
                        <img src="./imgs/SVG/medium x.svg" alt="img" class="header__img" width="31.74" height="31.74">
                        <img src="./imgs/SVG/Oval 1.svg" class="header__img" width="31.74" height="31.74">
                    </li>
                    <li class="header__item header-dark2">
                        <img src="./imgs/SVG/small x.svg" alt="img" class="header__img" width="20" height="20">
                        <h3 class="header__text">TURN</h3>
                    </li>
                    <li class="header__item header-dark3">
                        <input type="checkbox" id="res">
                        <label for="res">
                        </label>
                        <div class="middle__wrap">
                            <div class="restart__bc"></div>
                            <div class="middle-1">
                                <h1 class="middle__title">RESTART GAME?</h1>
                               <ul class="list">
                                <a href="#" class="middle__button a1">NO, CANCEL </a>
                                <a href="./index.html" class="middle__button">YES, RESTART</a>
                               </ul>
                            </div>
                            <div class="middle"></div>
                        </div>
                    </li>
                </ul>
            </div>
        </header>
        <!-- HEADER END -->
        <main class="main">
            <div class="conteiner">
                <ul class="main__list ddd">
                    <li class="main__item ">
                        <input type="checkbox" id="check-1">
                        <label for="check-1">
                            <img src="./imgs/SVG/huge x.svg" alt="" class="mian__img">
                        </label>
                    </li>
                    <li class="main__item">
                        <input type="checkbox" id="check-2">
                        <label for="check-2">
                            <img src="./imgs/SVG/huge x.svg" alt="" class="mian__img">
                        </label>
                    </li>
                    <li class="main__item">
                        <input type="checkbox" id="check-0">
                        <label for="check-0">
                            <img src="./imgs/SVG/Oval 2.svg" alt="" class="mian__img">
                        </label>
                    </li>
                    <li class="main__item">
                        <input type="checkbox" id="check-01">
                        <label for="check-01">
                            <img src="./imgs/SVG/huge x.svg" alt="" class="mian__img">
                        </label>
                    </li>
                    <li class="main__item">
                        <input type="checkbox" id="check-02">
                        <label for="check-02">
                            <img src="./imgs/SVG/Oval 2.svg" alt="" class="mian__img">
                        </label>
                    </li>
                    <li class="main__item">
                        <input type="checkbox" id="check-3">
                        <label for="check-3">
                            <img src="./imgs/SVG/huge x.svg" alt="" class="mian__img">
                        </label>
                    </li>
                    <li class="main__item">
                        <input type="checkbox" id="check-4">
                        <label for="check-4">
                            <img src="./imgs/SVG/Oval 2.svg" alt="" class="mian__img">
                        </label>
                    </li>
                    <li class="main__item">
                        <input type="checkbox" id="check-5">
                        <label for="check-5">
                            <img src="./imgs/SVG/huge x.svg" alt="" class="mian__img">
                        </label>
                    </li>
                    <li class="main__item item_f">
                        <input type="checkbox" id="check-9">
                        <label for="check-9">
                            <img src="./imgs/SVG/huge x.svg" alt="" class="mian__img">
                        </label>
                    </li>
                    <li class="main__item main__item-1">X (P2) <br>
                        <p class="number">14</p>
                    </li>
                    <li class="main__item main__item-1 b1">TIES <br>
                        <p class="number">32</p>
                    </li>
                    <li class="main__item main__item-1 b2">O (P1) <br>
                        <p class="number">11</p>
                    </li>
                </ul>
            </div>
        </main>
    </div>
</body>

</html>
